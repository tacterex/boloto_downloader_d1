<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar{
            width: 10px;
        }
        ::-webkit-scrollbar-thumb{
            border-radius: 5px;
            background-color: #353535;
        }
        ::-webkit-scrollbar-thumb:hover{
            background-color: #454545;
        }
        body{
            background-color: black;
            color: whitesmoke;
            font-family: 'Fredoka', sans-serif;
        }
        h1, h2, h3{
            text-align: center;
        }
        button{
            width: 100%;
            height: 40px;
            background-color: #333;
            color: whitesmoke;
            border-radius: 5px;
            font-family: 'Fredoka', sans-serif;
            margin-top: 2px;
        }
        section{
            background-color: #111;
            border: 1px gray solid;
            padding: 5px;
            border-radius: 5px;
            margin-top: 3px;
        }
        a{
            color: whitesmoke;
        }
        p{
            text-align: right;
        }
        .important{
            color: red;
        }
    </style>
    <title>Download boloto</title>
</head>
<body>
    <h1>Welcome to Boloto downloader</h1>
    
    <section>
        <h2>In case of questions: <i>subtacter@gmail.com</i>.</h2>
        <h3 class="important">IMPORTANT!!! All matches are completely random.
            We did'n want to cause aggression or negative emotions in anyone by creating this game.</h3>
        <p><sub><i>created by Boloto Studio</i></sub></p>
    </section>

    <script>
        const VESRSION = ["1.0.0.0", "1.0.1.0", "1.0.1.1", "1.0.3.1"]
        const LINKS = [
            ["https://drive.google.com/file/d/1vECvucSnlL8FV53OgatnKPi_Y-tC_AyX/view?usp=sharing",
             "https://drive.google.com/file/d/1DeOXMxjib5E_h_hPAdaApSNmEzPBceVj/view?usp=sharing"],
            ["https://drive.google.com/file/d/1tNOK6mYj0crXGGk9LQ2Rkaj7VUrmmTu6/view?usp=sharing",
             "https://nofilebol.netlify.app/"],
             ["https://drive.google.com/file/d/1-tN1TiUbvPvYqUhqqGGAe42uyjodI3sl/view?usp=sharing",
             "https://nofilebol.netlify.app/"],
             ["https://drive.google.com/file/d/1V1PkARHJ9dwSptPhEOHXk15tOwmvvRWd/view?usp=sharing",
             "https://nofilebol.netlify.app/"]
        ]
        const ERRORS = ["none", "Error", "none", "none"]
        const len = VESRSION.length
        if(len == LINKS.length){
            console.log("Building!")
            for(let i = 0; i < VESRSION.length; i++){
                let section = document.createElement("section")
                let h2 = document.createElement("h2")
                h2.innerHTML = "Download vesrion " + VESRSION[len-1-i]
                let apk = document.createElement("button")
                apk.innerHTML = "Download apk"
                apk.addEventListener("click", function(){window.open(LINKS[len-1-i][0])})
                let exe = document.createElement("button")
                exe.innerHTML = "Download exe"
                exe.addEventListener("click", function(){window.open(LINKS[len-1-i][1], '_blank')})
                section.appendChild(h2)
                if(ERRORS[len-1-i] == "Error"){
                    h2.style.color = "red"
                    let sub = document.createElement("p")
                    sub.innerHTML = "<sub><i>Contain a lot of errors/bugs</i></sub>"
                    sub.style.color = "red"
                    sub.style.textAlign = "center"
                    section.appendChild(sub)
                }
                if(ERRORS[len-1-i] == "beta"){
                    h2.style.color = "gold"
                    let sub = document.createElement("p")
                    sub.innerHTML = "<sub><i>This is beta version. Can be not finished/unstable</i></sub>"
                    sub.style.color = "gold"
                    sub.style.textAlign = "center"
                    section.appendChild(sub)
                }
                section.appendChild(apk)
                section.appendChild(exe)
                document.querySelector("body").appendChild(section)
            }
        }
    </script>
</body>
</html>
